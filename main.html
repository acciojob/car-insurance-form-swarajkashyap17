<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
        <label for="name">Name</label>
		<input type="text" name="name" id="name" required><br/><br/>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" required><br/><br/>
		<p>Gender</p>
		<label for="radiomale">Male</label>
		<input type="radio" name="radio" id="radiomale" required><br><br>
		<label for="radiofemale">Female</label>
		<input type="radio" name="radio" id="radiofemale" required><br><br>
        <label for="cars">Car Brands</label>
		<select id="cars" name="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
			<br>
			<br>

            <label for="carage">Car Age</label>
			<input type="number" name="age" id="carage" required>
			<br>
			<br>
			<label for="dop">Date of Purchase(dop)</label>
			<input type="date" name="date" id="dop" required>
			<br>
			<br>

			<label for="password">Password</label>
			<input type="password" name="password" id="password" required>
			<br>
			<br>

			 <button type="submit">Submit Button</button>
	</form>
			
			
			
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
